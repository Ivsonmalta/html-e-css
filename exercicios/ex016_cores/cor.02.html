<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /*configurações globais */
            height: 100%;
        }

        body {
            background-image: linear-gradient(-215deg, #235789, #820263, #FFC145, #FF6B6C );
        }
        /* 45deg - são os GRAUS DE INCLINAÇÃO DO DEGRADÊ */
        h1 {
            color: white;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            text-align: center;
            
        }
    </style>
</head>
<body>
    <h1>Gradiente</h1>
</body>
</html>
