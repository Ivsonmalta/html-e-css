<head>

    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;

        div > p {

        div:hover > p {
            display: block;
            background-color: lightseagreen;
            color: white;
            width: 120px;
        }
        div {
            color: lightseagreen;
        }
    </style>
</head>

    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Paase o mouse aqui

    </div>
