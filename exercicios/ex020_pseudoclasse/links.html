<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
       a {
           text-decoration: none;
       }
       a:hover {
           color: red;
       }
       a:visited {
           color: red;
       }
       a:active {
           font-weight: bolder;
       }
       a::before{
           content: '→ ';
       }
       a::after{
            content: ' ←';
       }
        
    </style>
</head>
