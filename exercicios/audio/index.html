<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
</head>
<body>
    <h1>A musica mais bonita do mundo</h1>
    <p>Vas escutar uma das musicas mais tocdas em todo o mundo.</p>
    <!-- primeira forma de importar audio-->
    <audio src="Road Tripzzz - Ofshane.mp3"controls autoplay></audio>
    <!--
        O src é o caminho do arquivo.
        Já controls e autoplay é para aparecer o controle de audio
    -->
    <!-- segunda forma de importar audio-->
    <audio preload="metadata" controls>
        <source src="Road Tripzzz - Ofshane.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
